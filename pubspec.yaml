name: go_guardian
description: NestJS-style declarative route guards for GoRouter. Declare guards at the route level, inherit through shells, compose with existing redirect logic.
version: 0.2.3
homepage: https://github.com/vipinkashyap/go_guardian/

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  go_router: ^17.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
